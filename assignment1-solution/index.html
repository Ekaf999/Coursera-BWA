<!doctype html>
<html lang="en" ng-app='LunchApp'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .greentext {color: green;}
      .redborder {border-color: red;}
    </style>
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
  </head>
<body ng-controller = "LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="{{dishlistClass}} form-control"
             ng-model = "dishlist">
         </div>
         <div class="form-group">
             <button class="btn btn-default"
              ng-click = "sayMessage()">Check If Too Much</button>
         </div>
         <div class="{{messageClass}} form-group message">
           {{message}}
         </div>
   (Comment: "Empty" dishes are not counted. Thus " , , , , " means no data given.)
   </div>
</body>
</html>
