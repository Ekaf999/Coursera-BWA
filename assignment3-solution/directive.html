<!-- Narrowed List -->
 <ul>
   <li ng-repeat="item in found" class="row">
      <div class="col-md-2"> {{item.name}},  </div>
      <div class="col-md-1">  {{item.short_name}}, </div>
      <div class="col-md-6">  {{item.description}} </div>
      <button class="btn btn-default" ng-click="remove({index: $index});" class=col-md-3>
        Don't want this one! </button>
  </li>
 </ul>
 <div class="emptyMessage" ng-hide="notClicked || found[0]">Nothing found</div>
