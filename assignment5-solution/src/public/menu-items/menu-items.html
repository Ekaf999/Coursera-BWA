<div class="container">
  <h2 id="menu-categories-title" class="text-center">
    {{ menuItemsCtrl.menuItems.category.name}} Menu
  </h2>
  <div class="text-center">
    {{ menuItemsCtrl.menuItems.category.special_instructions}}
  </div>
  <div class="menu-item-tile col-md-6" ng-repeat="menuItem in menuItemsCtrl.menuItems.menu_items">
    <menu-item menu-item="menuItem"></menu-item>
    <hr class="visible-xs">
  </div>
</div>
